<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAE Feature Activation Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>SAE Feature Activation Viewer</h1>
            <div class="controls">
                <div class="control-group">
                    <label for="feature-select">Feature:</label>
                    <select id="feature-select">
                        <option value="45426">45426</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="token-type-select">Token Type:</label>
                    <select id="token-type-select">
                        <option value="all">All Tokens</option>
                        <option value="model">Model Token</option>
                        <option value="newline">Newline Token</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="active-type-select">Type:</label>
                    <select id="active-type-select">
                        <option value="active">Active Prompts</option>
                        <option value="inactive">Inactive Prompts</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="threshold-slider">Highlight Threshold:</label>
                    <input type="range" id="threshold-slider" min="0" max="10" value="0" step="0.1">
                    <span id="threshold-value">0.0</span>
                </div>
                
                <button id="load-btn">Load Data</button>
            </div>
        </header>
        
        <div class="metadata">
            <div class="metadata-item">
                <label for="feature-description">Feature Description:</label>
                <textarea id="feature-description" placeholder="Enter feature description..."></textarea>
            </div>
            
            <div class="metadata-item">
                <label for="neuronpedia-link">Neuronpedia Link:</label>
                <input type="text" id="neuronpedia-link" placeholder="https://www.neuronpedia.org/...">
            </div>
        </div>
        
        <div class="status" id="status">Ready to load data</div>
        
        <div class="navigation" id="navigation" style="display: none;">
            <button id="prev-btn">Previous</button>
            <span id="prompt-counter">0 / 0</span>
            <button id="next-btn">Next</button>
        </div>
        
        <div class="prompt-display" id="prompt-display">
            <div class="prompt-info" id="prompt-info" style="display: none;"></div>
            <div class="prompt-text" id="prompt-text"></div>
        </div>
    </div>
    
    <script src="viewer.js"></script>
</body>
</html>
